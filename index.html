<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay's Weather</title>
  <link rel="stylesheet" href="vendor/reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="container">
    <main id="main">
      <section class="weather">
        <div class="weather__inner">
          <h1 class="weather__title">天気を調べよう</h1>
          <p class="weather__description">天気を調べたい都市名を入力してください</p>
          <form action="" class="weather__search-form">
            <input type="text" class="weather__textbox">
            <button class="btn weather__search-btn">検索</button>
          </form>
          <div class="weather__result">
            <p class="weather__result-location">シンガポールの天気</p>
            <div class="weather-info" id="temp">
              <p class="weather-info-title">気温</p>
              <p class="weather-info-data">12℃</p>
            </div>
            <div class="weather-info" id="weather">
              <p class="weather-info-title">天気</p>
              <p class="weather-info-data">晴れ</p>
            </div>
            <div class="weather-info" id="wind">
              <p class="weather-info-title">風速</p>
              <p class="weather-info-data">1m/s</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
